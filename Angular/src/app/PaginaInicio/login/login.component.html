    <form>

      <div class="user-box">
        <input [(ngModel)]="usuario.Contrasenia" type="password" id="pass" name="password"required="">

        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Iniciar Sesion

    </form>
  </div>
