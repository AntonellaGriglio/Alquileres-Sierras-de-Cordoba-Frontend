<form [formGroup]="formulario" >
  <h5>Seleccionar las fechas en las que queres alquilar</h5>
<div class="row">
    <div class="mb-3 row">
        <div class="col-6">      
            <label for="date">Fecha Ingreso:</label>     
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                       name="dp" type="datetime" ngbDatepicker #d="ngbDatepicker" formControlName="fechaIngreso">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary bg-white d-block fa fa-calendar"  (click)="d.toggle()" type="button"></button>
                </div>
              </div>
            </div>
         </div>
    </div>

<div class="mb-3 row">
    <div class="col-6">
        <label for="date">Fecha Egreso:</label>     
        
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="dp" type="datetime" ngbDatepicker #d2="ngbDatepicker" formControlName="fechaEgreso">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary bg-white d-block fa fa-calendar"  (click)="d2.toggle()" type="button"></button>
            </div>
          </div>
        </div>
        </div>
        <button (click)="guardar()" class="custom-btn btn-2">Buscar</button>
        </div>
        </div>
    </form>
    <h4 class="titulo">Alojamientos disponibles: </h4>
<div class="row ">
    <div class="col-4 " *ngFor="let alojamiento of alojamientos" >
      <div class="card" style="width: 18rem; ">
        <img src={{alojamiento.linkFotos}} class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{alojamiento.descripcion}}</h5>
          <p class="card-text">Cantidad total de Personas: {{alojamiento.cantidadPersonas}}</p>
          <a href="#" class="custom-btn btn-2" [routerLink]="'listaImagenes/'+alojamiento.idComplejo+'/'+alojamiento.idAlojamiento" routerLinkActive="router-link-active" (click)="idAlojamiento(alojamiento.idAlojamiento,alojamiento.idComplejo)">+ Informacion</a>
        </div>
      </div>
    </div>
  </div>
  <div>
    <app-footer></app-footer>
  </div>
