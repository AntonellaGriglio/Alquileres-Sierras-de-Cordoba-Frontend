<app-nav-admin [idComplejo]="this.idComplejo"></app-nav-admin>
<div class="row">
  <div class="col-2"></div>
<div class="col-8  consulta">
<form >
    <h5>Estadia:</h5>
    <p>Fecha Ingreso: {{estadia.fechaIngreso | date:'yyyy-MM-dd'}}</p>
    <p>Fecha Esgreso: {{estadia.fechaEgreso| date:'yyyy-MM-dd'}}</p>
    <p>Cantidad dias: {{cantidadDias}}</p>
    <button class="custom-btn btn-2" (click)="cambiarFechas()">Cambiar Fechas</button>
    <div class="mb-3 row" *ngIf="mostrar">
        <div class="col-6">      
            <label for="date">Fecha Ingreso:</label>     
            
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                       name="dp" type="datetime" ngbDatepicker #d="ngbDatepicker" formControlName="fechaIngreso" >
                <div class="input-group-append">
                  <a class="btn btn-outline-secondary bg-white d-block" (click)="d.toggle()" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
                      <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                      <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
          
    </div>
    <div class="col-6">
        <label for="date">Fecha Egreso:</label>     
        
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="dp" type="datetime" ngbDatepicker #d2="ngbDatepicker" formControlName="fechaEgreso">
            <div class="input-group-append">
              <a class="btn btn-outline-secondary bg-white d-block" (click)="d2.toggle()" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
                  <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                  <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                </svg>
              </a>
            </div>
          </div>
        </div>
      
    </div>  
    </div>
    <hr>
    <div class="mb-3 row">
        <div class="col-6">            
            <label for="exampleInputEmail1" class="form-label">Cantidad Personas:</label>
            <input type="number" class="form-control" id="cantPersona" name="cantPersonas" [(ngModel)]="estadia.cantPersonas">
        </div>
        <div class="col-6">
          <label for="exampleInputEmail1" class="form-label">Es con desayuno?</label>
          <br>
          <input type="hidden" [value]="0">
          <input type="checkbox" class="form-check-input" id="desayuno" name="desayuno" [(ngModel)]="estadia.desayuno">
          <label class="form-check-label" for="exampleCheck1">Desayuno</label>
        </div>
        
    </div>
    
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Importe Total</label>
        <input type="text" class="form-control" id="importeTotal" name="importeTotal" [(ngModel)]="estadia.importeTotal">
    </div>
    <div class="mb-3"> 
        <label for="exampleInputEmail1" class="form-label">Alojamiento</label>
        <select class="form-select" aria-label="Default select example" name="idAlojamiento" [(ngModel)]="estadia.idAlojamiento">
            <option selected>Open this select menu</option>
            <option *ngFor="let alo of alojamientos" [value]="alo.idAlojamiento">{{alo.descripcion}}</option>
          </select></div>
    <div class="mb-3">  <label class="form-label">Estado:</label>
        <select class="form-select" aria-label="Default select example" name="idEstado" [(ngModel)]="estadia.idEstado">
            <option selected>Open this select menu</option>
            <option *ngFor="let est of estados" [value]="est.idEstado">{{est.descripcion}}</option>
          </select>
        </div>
    <button type="submit" class="custom-btn btn-2" (click)="guardar()">Modificar</button>
    <button type="submit" class="btn btn-primary" *ngIf="enviar" (click)="enviarWhatsApp()">WhatsApp</button > 
      <button type="submit" class="btn btn-primary" *ngIf="enviar" (click)="EnviarEmail()">Email</button >     
      

  </form>
</div>
  <div class="col-2"></div>
</div>
